query DBSearchQuery($searchTerm: String, $categories: String, $items: String) @load {
    entries(searchTerm: $searchTerm, categories: $categories, limit: 3, offset: 3, items: $items) @paginate(mode: SinglePage) {
        totalResults
        results {
            __typename
            id
            name {
                ja_JP
                en_US
            }
            thumb
            subcategoryName {
                ja_JP
                en_US
            }
            ... on Weapon {
                classImg
                elementImg
                attribute
            }
            ... on Skill {
                elementImg
                skillBackgroundImg
                skill_type
            }
            ... on Imagine {
                elementImg
            }
        }
    }
}