query DBSearchQuery($limit: Int, $offset: Int, $searchTerm: String, $categories: String, $classes: String, $elements: String, $level: String, $ar: String, $items: String, $weapons: String, $imagine: String, $enemies: String, $skills: String, $maps: String, $costumes: String, $avatarparts: String, $quests: String) @load {
    entries(limit: $limit, offset: $offset, searchTerm: $searchTerm, categories: $categories, classes: $classes, elements: $elements, level: $level, ar: $ar, items: $items, weapons: $weapons, imagine: $imagine, enemies: $enemies, skills: $skills, maps: $maps, costumes: $costumes, avatarparts: $avatarparts, quests: $quests) @paginate(mode: SinglePage) {
        totalResults
        hasNextPage
        hasPreviousPage
        results {
            __typename
            id
            name {
                ja_JP
                en_US
            }
            thumb
            subcategoryName {
                ja_JP
                en_US
            }
            ... on Weapon {
                classImg
                elementImg
                attribute
            }
            ... on Skill {
                elementImg
                skillBackgroundImg
                skill_type
            }
            ... on Imagine {
                elementImg
            }
        }
    }
}