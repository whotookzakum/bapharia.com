scalar Map

type Query {
	entries(searchTerm: String!): [DBEntry]
	entry(id: String!): DBEntry
}

interface DBEntry {
	id: String!
	bapharia: BaphariaData!
}

type Item implements DBEntry {
	id: String!
	bapharia: BaphariaData!
}

type Enemy implements DBEntry {
	id: String!
	bapharia: BaphariaData!
}

type BaphariaData {
	name: Text
	desc: Text
	source: Text
	effect: Text
	thumb: String
	category: Text
	filterGroup: String
}

type Text {
	ja_JP: String!
	en_US: String!
}