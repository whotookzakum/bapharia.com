scalar Map

type Query {
	entries(searchTerm: String): [DBEntry]
	entry(id: String!): DBEntry
}

interface DBEntry {
	id: String!
	name: Text
	desc: Text
	thumb: String
	category: Text
}

type Text {
	ja_JP: String!
	en_US: String!
}

type Item implements DBEntry {
	id: String!
	name: Text
	desc: Text
	thumb: String
	category: Text

	sourceDesc: Text
	effectDesc: Text
	item_level: Int
	item_exp: Int
	adventurer_rank: Int
	dungeon_only: Boolean
	no_sale_flag: Boolean
	price_player_sells: Int
	price_player_buys: Int
}

type Enemy implements DBEntry {
	id: String!
	name: Text
	desc: Text
	thumb: String
	category: Text
}

type Costume implements DBEntry {
	id: String!
	name: Text
	desc: Text
	thumb: String
	category: Text
}

type Gesture implements DBEntry {
	id: String!
	name: Text
	desc: Text
	thumb: String
	category: Text
}

type Imagine implements DBEntry {
	id: String!
	name: Text
	desc: Text
	thumb: String
	category: Text

	price_player_sells: Int
	imagine_type: Int
	imagine_max_level: Int
	slotImg: String
	elementImg: String
	params: [ImagineParams]!
	abilities: [Ability]!
	recipe: Recipe
}

type Recipe {
	adventurer_rank: Int
	price: Int
	materials: [Material]!
}

# Similar to Item
type Material {
	id: String!
	amount: Int
	name: Text
	sourceDesc: Text
}

type ImagineParams {
	level: Int
	skill: Int
	attribute_value: Int
	offensive_power: Int
	str: Int
	vit: Int
	dex: Int
	mnd: Int
	int: Int
	defensive_power: Int
}

type Ability {
	probability: Int
	name: Text
	stats: [Stat]!
}

type Stat {
	name: Text
	value: Int
}

